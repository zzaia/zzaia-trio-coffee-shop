apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffee-shop-wasm
  namespace: coffee-shop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coffee-shop-wasm
  template:
    metadata:
      labels:
        app: coffee-shop-wasm
    spec:
      containers:
      - name: coffee-shop-wasm
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: wasm-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: wasm-content
        configMap:
          name: coffee-shop-wasm-content